{% extends 'layout.html' %}


{% block body%}
<h1>All Articles</h1>
<ul class="list-group">
    {% for article in articles %}
    <li class="list-group-item"><a href="article/{{article.id}}" style="text-decoration: none;">{{article.title}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
